<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        /* Dynamic CSS Variables */
        :root {
            --background-image: url("");
            --primary-color: #7a0202ad;
            --secondary-color: #ffffff;
            --text-color: #ffffffe4;
            --button-hover-bg: #2574fc00;
            --button-hover-text: #ffffff;
            --font-family: Arial, sans-serif;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            color: var(--text-color);
            background: url("{{ url_for('static', filename='images/login_bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0);
            border-radius: 10px;
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        /* Logo styling */
        .logo img {
            max-width: 250px;
            margin-bottom: 30px;
            animation: logoPulse 2s infinite alternate ease-in-out;
        }

        h1 {
            font-size: 3.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 10px var(--shadow-color);
            animation: slideInFromTop 1.5s ease-out, textGlow 3s infinite alternate;
        }

        p {
            font-size: 1.8em;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            background-color: var(--primary-color);
            border: none;
            color: var(--secondary-color);
            padding: 20px 40px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 6px 10px var(--shadow-color);
            animation: bounceIn 2s ease-out, buttonPulse 3s infinite alternate;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            }
            100% {
                text-shadow: 4px 4px 15px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes buttonPulse {
            0% {
                box-shadow: 0 6px 10px var(--shadow-color);
            }
            100% {
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="{{ url_for('static', filename='images/craft_code.png') }}" alt="Logo">
        </div>
        <h1>Welcome to the Face Recognition System</h1>
        <p><b>Click the button below to start face recognition.</b></p>
        <div>
            <button onclick="window.location.href='/process_face'">Login Now</button>
        </div>
    </div>
</body>
</html>
